<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>
<body>
    <div class="container">
        <div class="panel" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Moench_2339.jpg/1200px-Moench_2339.jpg');">
            <h3>Explore The World</h3>
        </div>

    </div>

    <div class="container">
        <div class="panel active" style="background-image: url('https://previews.123rf.com/images/mihtiander/mihtiander1009/mihtiander100900028/7791465-sunlight-in-deep-wild-forest.jpg');">
            <h3>Wild Forest</h3>
        </div>

    </div>

    <div class="container">
        <div class="panel" style="background-image: url('https://images.fineartamerica.com/images-medium-large-5/sunny-beach-tropical-ocean-konradlew.jpg');">
            <h3>Sunny Beach</h3>
        </div>

    </div>

    <div class="container">
        <div class="panel" style="background-image: url('https://media.istockphoto.com/id/619639650/photo/snowing-on-jubilee-gardens-in-london-at-dusk.jpg?s=612x612&w=0&k=20&c=PP69HNvxfShRWZ3i4_Kh_JByds2W5R6TsYjOzRp6lE8=');">
            <h3>City on Winter</h3>
        </div>

    </div>

    <div class="container">
        <div class="panel" style="background-image: url('https://images.immediate.co.uk/production/volatile/sites/4/2021/08/mountains-7ddde89.jpg?quality=90&resize=768,574');">
            <h3>Mountains</h3>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
